<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de dos columnas</title>
    <style>
        .container { display: flex; }
        .main { flex: 2; background: #f4f4f4; padding: 20px; }
        .sidebar { flex: 1; background: #ddd; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Contenido Principal</h1>
            <p>Texto principal de la web.</p>
        </div>
        <div class="sidebar">
            <h2>Barra Lateral</h2>
            <p>Enlaces o informacion extra.</p>
        </div>
    </div>
</body>
</html>
