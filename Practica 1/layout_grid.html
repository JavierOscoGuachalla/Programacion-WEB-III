<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout con CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "menu main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            text-align: center;
        }
        .header { grid-area: header; background: #333; color: white; padding: 10px; }
        .menu { grid-area: menu; background: #ddd; padding: 10px; }
        .main { grid-area: main; background: #f4f4f4; padding: 10px; }
        .footer { grid-area: footer; background: #333; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Encabezado</div>
        <div class="menu">Menu</div>
        <div class="main"> Contenido Principal</div>
        <div class="footer">  Pie de PÃ¡gina</div>
    </div>
</body>
</html>
